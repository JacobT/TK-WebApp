<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>

    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/kopr_classes.css">
  </head>
  <body>
    <script src="scripts/form.js"></script>

    <form action="">
      <table id="formTable">
        <tr>
          <th><label for="houseId">House ID</label></th>
          <td colspan="2"><input type="text" id="houseId"></td>
        </tr>
        <tr>
          <th><label for="idec">IDEC</label></th>
          <td colspan="2"><input type="text" id="idec"></td>
        </tr>
        <tr>
          <th><label for="nazevPoradu">Pořad</label></th>
          <td colspan="2"><input type="text" id="nazevPoradu"></td>
        </tr>
        <tr>
          <th><label for="nazevEpizody">Epizoda</label></th>
          <td colspan="2"><input type="text" id="nazevEpizody"></td>
        </tr>
        <tr>
          <th><label for="datumVys">Datum vysílání</label></th>
          <td><input type="date" id="datumVys"></td>
          <th><input type="checkbox" id="pp" style="width:auto;"><label for="pp">PP</label></th>
        </tr>
        <tr>
          <th><label for="strihac">Střihač</label></th>
          <td colspan="2"><input type="text" id="strihac"></td>
        </tr>
        <tr>
          <th>Stopáž</th>
          <td><input type="text" id="in" onblur="formatTc(this)"></td>
          <td><input type="text" id="out" onblur="formatTc(this)"></td>
        </tr>
        <tr class="allBoarder">
          <th colspan="3">
            Poznámky
            <input type="checkbox" id="komentar" style="width:auto;" onclick="commentCheck(this)"><br>
          </th>
        </tr>
        <tr class="allBoarder">
          <th class="breakCell" colspan="3">
            <button type="button" id="plusBreak" onclick="addBreak()"><b>+</b></button>
            Breaky
            <button type="button" id="minusBreak" onclick="deleteBreak()"><b>-</b></button>
            <table id="breakTable" class="breakTable"></table>
          </th>
        </tr>
        <tr>
          <th colspan="3">
            <label for="koprSelect">Kopr</label>
            <select id="koprSelect" onchange="koprSelection(this)">
              <option value="koprCeka">Čeká na KOPR</option>
              <option value="koprOk">OK</option>
              <option value="koprOk_provys">OK - Čeká na provys</option>
              <option value="koprNg_vys">NG_Vysílatelné</option>
              <option value="koprNg_nevys">NG_Nevysílatelné</option>
            </select>
            <br>
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
