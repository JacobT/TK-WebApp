<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>

    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/kopr_classes.css">
  </head>
  <body>
    <p id="warning" class="warning"></p>
    <form action="/api" method="POST" accept-charset="utf-8" id="form" autocomplete="off" enctype="application/x-www-form-urlencoded">
      <table id="formTable">
        <tr>
          <th><label for="houseId">House ID</label></th>
          <td colspan="2"><input name="houseId" type="text" id="houseId"></td>
        </tr>
        <tr>
          <th><label for="idec">IDEC</label></th>
          <td colspan="2"><input name="idec" type="text" id="idec"></td>
        </tr>
        <tr>
          <th><label for="nazevPoradu">Pořad</label></th>
          <td colspan="2"><input name="nazevPoradu" type="text" id="nazevPoradu" autocomplete="on"></td>
        </tr>
        <tr>
          <th><label for="nazevEpizody">Epizoda</label></th>
          <td colspan="2"><input name="nazevEpizody" type="text" id="nazevEpizody"></td>
        </tr>
        <tr>
          <th><label for="datumVys">Datum vysílání</label></th>
          <td><input name="datumVys" type="date" id="datumVys"></td>
          <th><input name="pp" type="checkbox" id="pp" style="width:auto;"><label for="pp">PP</label></th>
        </tr>
        <tr>
          <th><label for="strihac">Střihač</label></th>
          <td colspan="2"><input name="strihac" type="text" id="strihac"autocomplete="on"></td>
        </tr>
        <tr>
          <th>Stopáž</th>
          <td><input name="in" type="text" id="in" class="tc"></td>
          <td><input name="out" type="text" id="out" class="tc"></td>
        </tr>
        <tr class="allBorder">
          <th colspan="3">
            Poznámky
            <input name="komentar" type="checkbox" id="komentar" style="width:auto;" class="comment"><br>
          </th>
        </tr>
        <tr class="allBorder">
          <th class="breakCell" colspan="3">
            <button type="button" id="plusBreak"><b>+</b></button>
            Breaky
            <button type="button" id="minusBreak"><b>-</b></button>
            <table id="breakTable" class="breakTable"></table>
          </th>
        </tr>
        <tr>
          <th colspan="3" class="allBorder">
            <label for="status">Kopr</label>
            <select name="status" id="status" class="select">
              <option value="koprCeka">Čeká na KOPR</option>
              <option value="koprOk">OK</option>
              <option value="koprProvys">OK - Čeká na provys</option>
              <option value="koprNg_vys">NG_Vysílatelné</option>
              <option value="koprNg_nevys">NG_Nevysílatelné</option>
            </select>
            <br>
          </th>
        </tr>
        <tr>
          <th colspan="3" class="submit">
            <input type="submit" value="Uložit" style="width: 30%">
          </th>
        </tr>
      </table>
    </form>
    <script src="scripts/form.js" type="module"></script>
  </body>
</html>
